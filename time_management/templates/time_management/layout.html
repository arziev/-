{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'time_management/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Time Management</title>
</head>
<body>
    <header class="header">
        {% comment %} {% if request.employee.is_authentacated %} {% endcomment %}
        {% if user.is_authenticated %}
            <img src="">
            <span class="client-name">{{ user.name }}</span>
            <ul class="header-list">
                <li class="header-link">{{ employee.username }}</li>
                <li class="header-link"></li>
                <li class="header-link"><a href="{% url 'logout' %}">Выйти</a></li>
            </ul>
        {% else %}
        <div></div>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock  %}

    </main>
    <script src="{% static 'time_management/work.js' %}"></script>
</body>
</html>
